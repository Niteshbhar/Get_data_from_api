<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>



</head>

<body>
    <div class=" bg-slate-200 w-full h-screen">

        <div class="p-10">
            <button type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add
                Card</button>
            <div id="value" class=" flex flex-wrap gap-2">

            </div>
        </div>


    </div>
    <script>




        const bt = document.querySelector("button");
        bt.addEventListener("click", () => {
            var data;
            fetch("https://randomuser.me/api/").then(response => response.json())
                .then(async result => {
                    data = await result.results[0];


                    var tag = document.querySelector("#value");

                    tag.innerHTML += `<div class="corner- w-32 h-40 bg-yellow-300 p-2 justify-items-center p-1 rounded-lg flex-col flex-wrap gap-1">
        <div class="overflow-hidden rounded-full  bg-pink-100 h-20 w-20 ">
            <img src=${data.picture.large}>
        </div>
        <div class="p-2">
            <h2 class="">${data.name.first}</h2>
            <h2 class="">${data.gender}</h2>
        </div>

    </div>`
                });
        });

    </script>

</body>

</html>
